<div id="customer-form" class="container">
  <div class="row">
    <h4>Customer form</h4>
  </div>
   <div class="form-group">
     <label for="firstName"><h6>First Name</h6></label>
     <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="customer.firstName">
   </div>
  <div class="form-group">
    <label for="lastName"><h6>Last Name</h6></label>
    <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="customer.lastName">
  </div>
  <div class="form-group">
    <label for="code"><h6>Code</h6></label>
    <input type="text" class="form-control" id="code" name="code" [(ngModel)]="customer.code">
  </div>
  <div class="form-group">
    <label for="type"><h6>Type</h6></label>
    <select class="form-control" id="type" [(ngModel)]="customer.type">
      <option *ngFor="let customerType of customerTypes" [value]="customerType">{{customerType.split('.')[1]}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="phones"><h6>Phones</h6></label>
    <div class="row"> <!-- *ngIf="customer.phones.length == 0" -->
      <button id="add-phone-btn" type="button" class="btn btn-outline-success" (click)="addPhone()"><i class="fa fa-plus"></i></button>
      <h6 id="add-phone-text">Add new phone</h6>
    </div>
    <table class="table" id="phones">
      <tr *ngFor="let phone of customer.phones">
        <div>
          <label for="phone">Number</label>
          <input type="text" id="phone" [(ngModel)]="phone.value">
          <label for="phoneType">Type</label>
          <select id="phoneType" [(ngModel)]="phone.type">
            <option *ngFor="let phoneType of phoneTypes" [value]="phoneType">{{phoneType.split('.')[1]}}</option>
          </select>
          <button id="remove-phone-btn" type="button" class="btn btn-outline-danger" (click)="deletePhone(phone)"><i class="fa fa-remove"></i></button>
        </div>
      </tr>
    </table>
  </div>
  <div id="customer-form-btns" class="form-group">
    <div class="button-row">
      <button type="button" class="btn btn-outline-success" (click)="save()">Add</button>
      <button type="button" class="btn btn-outline-danger" (click)="clear()">Clear</button>
    </div>
  </div>
</div>
